server:
  port: 8182

  # Logging levels
logging:
  level:
    org.springframework: ERROR
    org.springframework.security: INFO
    org.hibernate: ERROR

# Hystrix timeout time (60 secs)
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000

# Enable hystrix for feign clients
feign:
  hystrix.enabled: true
  client.config.default.loggerLevel: full

# Enable actuator endpoints
management.endpoints.web.exposure.include: '*'

spring.jpa.properties.hibernate:
  current_session_context_class: thread
  format_sql: true

# USING MYSQL
spring:
  application:
    name: ${MMN_BUSINESS_PAYMENT_NAME:business-payment-service}
  profiles:
    active: native
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:application;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database: H2
    show-sql: true
    properties:
      hibernate:
        hbm2ddl.auto: create-drop

# Eureka client configs
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: false
    healthcheck:
      enabled: false
    register-with-eureka: false
