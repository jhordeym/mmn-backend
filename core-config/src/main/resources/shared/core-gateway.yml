server:
  port: ${MMN_CORE_GATEWAY_PORT:8080}

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    fetchRegistry: true

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000

  routes:
    #${MMN_BUSINESS_AUTH_NAME:business-auth-service}:
